[application]

name="simplistic_top_down"
main_scene="res://menu/menu.tscn"
icon="icon.png"
auto_accept_quit=false

[autoload]

save_manager="res://main/save_manager.gd"
resource_manager="res://main/resource_manager.gd"

[display]

width=1024
height=576
stretch_mode="2d"
stretch_aspect="keep"

[input]

move_right=[key(D)]
move_left=[key(A)]
move_up=[key(W)]
move_down=[key(S)]
shoot_up=[key(Up)]
shoot_left=[key(Left)]
shoot_right=[key(Right)]
shoot_down=[key(Down)]
shoot_mouse=[mbutton(0, 1)]
fullscreen=[key(F11)]
show_dbg=[key(F2)]

[physics_2d]

default_gravity=0

[render]

default_clear_color=#ff4b4b4b
