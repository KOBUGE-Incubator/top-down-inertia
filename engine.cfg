[application]

name="simplistic_top_down"
main_scene="res://main/game.tscn"
icon="icon.png"
auto_accept_quit=false

[autoload]

resource_manager="res://main/resource_manager.gd"

[display]

width=1024
height=576
stretch_mode="2d"
stretch_aspect="keep"

[input]

right=[key(Right), key(D)]
left=[key(Left), key(A)]
up=[key(Up), key(W)]
down=[key(Down), key(S)]
ghost=[key(QuoteLeft)]
shoot=[mbutton(0, 1), key(Space)]
fullscreen=[key(F11)]
show_dbg=[key(F2)]

[physics_2d]

default_gravity=0

[render]

default_clear_color=#ff4b4b4b
